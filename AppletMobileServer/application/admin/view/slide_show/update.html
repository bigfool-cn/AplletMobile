{extend name="base" /}
{block name="title"}
<title>修改首页轮播图</title>
{/block}
{block name="css"}
<style>
    .padding-bm10{
        padding-bottom: 10px;
    }
    .img{
        width:100px;
        height:100px;
        padding: 10px;
        text-align: center;
        border: 1px #a7a7a7 dotted;
        margin-top: 10px;
        margin-bottom: 10px;
    }

</style>
{/block}
{block name="body"}
<div class="x-body">
    <div id="xform" class="layui-form">
        <div class="padding-bm10">
            <span>商品:</span>
            <div style="margin-top: 10px;">
            <div class="layui-input-inline">
                <select name="goods_cate_id" id="goods_cate_id" lay-filter="goods_cate_id" lay-verify="required">
                    {volist name="goods_cates" id="goods_cate"}
                    <option value="{$goods_cate.goods_cate_id}" {if $goods_cate.goods_cate_id==$slide_show.goods_cate_id}selected{/if}>{$goods_cate.goods_cate_name}</option>
                    {/volist}
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="goods_id" id="goods_id" lay-verify="required">
                    {volist name="goods" id="good"}
                    <option value="{$good.goods_id}" {if $good.goods_id==$slide_show.goods_id}selected{/if}>{$good.goods_name}</option>
                    {/volist}
                </select>
            </div>
            </div>
        </div>
        <div class="padding-bm10">
            <span>图片:</span>
            <div class="img" id="img">
                <img src="{$slide_show.image_url}" width="90px" height="90px" id="img-show">
                <input id="image_url" name="image_url" value="{$slide_show.image_url}" type="hidden">
            </div>
        </div>
        <button class="layui-btn" onclick="submitForm()">
            <i class="layui-icon">&#xe642;</i>修改
        </button>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript">
  //
  layui.use('form', function(){
    var form = layui.form;
    form.on("select(goods_cate_id)",function () {
      var goods_cate_id = $("#goods_cate_id").val();
      $.ajax({
        type: "POST",
        url: "{:url('/goods/goodslist')}",
        data: {goods_cate_id: goods_cate_id},
        success: function (res) {
          var res = JSON.parse(res);
          if (res.code == 200) {
            console.log(res.data);
            $("#goods_id").empty();
            for (i = 0; i < res.data.length; i++) {
            var html = "<option value='"+res.data[i].goods_id+"'>"+res.data[i].goods_name+"</option>";
              $("#goods_id").append(html);
            }
            form.render("select");
          } else {
            layer.msg(res.msg, {icon: 2, time: 1500});
          }
        }
      });
    })
  });


  //验证表单
  function validateForm() {
    var goods_id = $("#goods_id").val();
    var image_url = $("#image_url").val();
    if(!goods_id){
      layer.msg('请选择商品', {icon: 6,time:1500});
      return false;
    }else if(image_url == ""){
      layer.msg('请选择图片', {icon: 6,time:1500});
      return false;
    }else {
      return {goods_id:goods_id,image_url:image_url};
    }
  }

  //提交数据
  function submitForm(){
    var data = validateForm();
    if (!data) return;
    $.ajax({
      type:'POST',
      url:"{:url('/slideshow/update')}?id={$slide_show.slide_id}",
      data:data,
      success:function (res) {
        var res = JSON.parse(res);
        if(res.code === 200){
          layer.msg(res.msg,{icon:1,time:1000});
          setTimeout("parent.location.reload();",1500);
        }else {
          layer.msg(res.msg,{icon:2,time:1000});
        }
      }
    });
  };
</script>
<script>
  // 上传图片
  function uploadImage(file) {
    // cos图片地址
    var url = "";
    var formData = new FormData();
    formData.append('file',file);
    formData.append('type','slide_show');
    $.ajax({
      type:"POST",
      url:"{:url('/uploadimage')}",
      async:false,
      data:formData,
      processData: false,
      contentType : false,
      success:function (res) {
        var res = JSON.parse(res);
        if(res.code == 200){
          layer.msg(res.msg,{icon:1,time:2000});
          url = res.data.url;
        }else {
          layer.msg(res.msg,{icon:2,time:2000});
          return false;
        }
      }
    });
    return url;
  }
  layui.use('upload', function(){

    var upload = layui.upload;
    //执行实例
    var uploadInst = upload.render({
      elem: '#img', //绑定元素
      size: 2048,
      exts:'jpg|png|gif|bmp|jpeg',
      auto: false,
      choose:function(obj){
        //将每次选择的文件追加到文件队列
        var files = obj.pushFile();

        //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
        obj.preview(function(index, file, result){
          //console.log(result); //得到文件base64编码，比如图片
          var url = uploadImage(file);
          $("#img-show").attr('src',url);
          $("input[name='image_url']").val(url);
        });
      },
    });
  });
</script>
{/block}
